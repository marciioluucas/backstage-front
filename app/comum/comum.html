<div layout="column" style="min-height: 100%" ng-controller="comumCtrl">

    <nav ui-view="comum@toolbar"></nav>

    <section layout-gt-md="row">

        <aside>
            <nav ui-view="comum@sidenav" flex-gt-md="100"></nav>
        </aside>
        <main ui-view="comum@content" layout-padding="" flex="100"></main>
        <footer style="margin-top:50px">
            <md-button ui-sref="comum.create" hide-gt-md style="position: fixed;"
                       class="md-fab md-fab-bottom-right md-button md-ink-ripple"
                       aria-label="Use Android">
                <md-icon><i class="material-icons">add</i></md-icon>
            </md-button>

        </footer>

    </section>
</div>
