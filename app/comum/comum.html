<div layout="column" ng-controller="comumCtrl" ng-init="protect()">

    <nav ui-view="comum@toolbar"></nav>

    <div layout-gt-md="row">

        <aside>
            <nav ui-view="comum@sidenav" flex-gt-md="100"></nav>
        </aside>
        <md-content ng-style="alturaTela($event)" flex="100">
            <main ui-view="comum@content" flex layout-padding></main>
        </md-content>

    </div>
    <footer>
        <md-button ui-sref="comum.create" ng-style="{display: mostraBotaoAdd() ? 'none' : 'block'}"
                   class="md-fab md-fab-bottom-right md-button md-ink-ripple"
                   aria-label="Use Android">
            <md-icon><i class="material-icons">add</i></md-icon>
        </md-button>
    </footer>
</div>
