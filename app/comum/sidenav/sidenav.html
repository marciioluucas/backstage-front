<div ng-controller="comumSidenavCtrl" layout="column" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Nome da Pessoa</h1>
            </md-toolbar>
            <md-content>
                <div ui-view="comum@menu"></div>
            </md-content>

        </md-sidenav>
    </section>

</div>

<div ng-controller="comumSidenavCtrl" ng-cloak hide-gt-md>

    <md-toolbar layout="row" ng-controller="comumToolbarCtrl">
        <div class="md-toolbar-tools" ng-controller="sidenavCtrl">
            <div ui-view="comum@menu"></div>
        </div>
    </md-toolbar>
</div>
