<div ng-controller="comumSidenavCtrl" layout="column" ng-cloak  >
    <section layout="row" flex ng-style="alturaTela()">
        <md-sidenav class="md-sidenav-left" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">{{usuarioLogado.nome}}</h1>
            </md-toolbar>
                <div ui-view="comum@menu"></div>
        </md-sidenav>
    </section>

    <md-toolbar  layout-fill layout="row" ng-controller="comumToolbarCtrl" hide-gt-md>
        <div class="md-toolbar-tools" ng-controller="sidenavCtrl">
            <div ui-view="comum@menu" style="width: 100%"></div>
        </div>
    </md-toolbar>
</div>
