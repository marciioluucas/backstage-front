<div ng-controller="propostaRetreaveCtrl" layout="column">
    <md-content layout-padding="">
        <form name="consultaUsuarioForm">

            <div layout-gt-sm="row">
                <md-input-container flex-gt-sm="60">
                    <label>Título</label>
                    <input md-maxlength="150" name="nome" ng-model="nome">
                    <div ng-messages="consultaUsuarioForm.nome.$error">
                        <div ng-message="md-maxlength">O título é muito grande</div>
                    </div>
                </md-input-container>
            </div>


            <div>
                <md-button type="submit" class="md-raised md-primary" ng-click="buscar()">Pesquisar</md-button>
            </div>
        </form>

        <!--<div ng-repeat="us in users">{{us.nome}}</div>&lt;!&ndash;<div class="section"></div>&ndash;&gt;-->
        <md-progress-linear md-mode="indeterminate" ng-show="mostrarProgress"></md-progress-linear>
        <table ng-show="mostrarTabela">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Votos</th>
                <th>Autor</th>
            </tr>
            </thead>

            <tbody>

            <tr ng-repeat="p in propostas">
                <td>{{p.pk_proposta}}</td>
                <td>{{p.titulo}}</td>
                <td>{{p.contagem}}</td>
                <td>{{p.autor.nome}}</td>

            </tr>

            </tbody>
        </table>
</div>
