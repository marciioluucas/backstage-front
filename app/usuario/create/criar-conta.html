<main class="md-hue-2" ng-controller="usuarioCreateCtrl">
    <md-content class="md-padding" layout-align="center center" layout-xs="column" layout="row">
        <div layout="column" flex="35">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Criando conta</span>
                    </md-card-title-text>
                </md-card-title>
                <form name="projectForm">
                <md-card-content>
                        <md-input-container class="md-block">
                            <label>Nome</label>
                            <input md-maxlength="80" required name="nome" ng-model="usuario.nome">
                            <div ng-messages="projectForm.nome.$error">
                                <div ng-message="required">O nome é requirido.</div>
                                <div ng-message="md-maxlength">O nome não pode conter mais que 80 caracteres.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>E-mail</label>
                            <input md-maxlength="100" md-minlength="10" required type="email" name="email"
                                      ng-model="usuario.email"
                                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>

                            <div ng-messages="projectForm.email.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    Um e-mail tem que se parecer com um e-mail e ter entre 10 e 100 caracteres.
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Senha</label>
                            <input required type="password" name="senha" ng-model="usuario.senha">
                            <div ng-messages="projectForm.senha.$error">
                                <div ng-message="required">A senha é requerida.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Matrícula</label>
                            <input name="matricula" ng-model="usuario.matricula">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-checkbox name="tos" required>
                                Eu aceito com os termos de serviço.
                            </md-checkbox>
                            <div ng-messages="projectForm.tos.$error" multiple md-auto-hide="false">
                                <div ng-message="required">
                                    Os termos devem ser aceitos.
                                </div>
                            </div>
                        </md-input-container>


                </md-card-content>

                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-disabled="!projectForm.$valid" type="submit" class="md-raised md-primary" ng-click="enviar()">Enviar</md-button>
                </md-card-actions>
                </form>
            </md-card>
        </div>
    </md-content>
</main>
