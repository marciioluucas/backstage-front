<section md-theme="dark-theme" >
    <div layout="column" layout-align="center center">

        <div>
            <img src="res/screen/android/logo.png" style="width: 300px" alt="">
            <form name="Form">
            <md-input-container class="md-block">
                <label>Email</label>
                <input type="email" name="login" ng-model="login" placeholder="E-mail" required=""/>
                <div ng-messages="Form.email.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your email.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" name="password" ng-model="senha" placeholder="password" required=""
                       md-maxlength="16"/>
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your password.</div>
                    <div ng-message="md-maxlength" class="my-message">Too long.</div>
                </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="logar()" md-colors="white" class="md-raised ">&nbsp Login
                &nbsp
            </md-button>
            </form>
        </div>
    </div>
</section>
