<section ng-controller="usuarioLoginCtrl" layout="row" layout-align="center center"
         style="background-color: #2d3689; height: 100%;">
    <md-card flex="100" flex-gt-xs="40" flex-gt-md="30" flex-gt-lg="35" flex-gt-sm="25">
        <div flex="100" layout="row" layout-align="center center">
            <img layout-padding="" ng-src="res/screen/android/logo.png" flex="60" class="md-card-image"
                 alt="Backstage Platform logo">
        </div>
        <form name="Form" ng-submit="logar()">
            <md-card-content>
                <div layout="column">
                    <div>
                        <md-input-container class="md-block">
                            <label>E-mail</label>
                            <input autofocus type="email" name="login" ng-model="login" placeholder="E-mail"
                                   required=""/>
                            <div ng-messages="Form.email.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">Por favor, coloque o e-mail.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Senha</label>
                            <input type="password" name="password" ng-model="senha" placeholder="Senha" required=""
                                   md-maxlength="16"/>
                            <div ng-messages="Form.password.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">Por favor, coloque a senha.</div>
                            </div>
                        </md-input-container>

                    </div>
                    <a ui-sref="esqueci-a-senha">Esqueceu a senha?</a>
                </div>
            </md-card-content>
            <md-card-actions layout="column" layout-align="start" class="layout-align-start-stretch layout-column">
                <md-button ng-disabled="!Form.$valid" class="md-raised md-primary" type="submit">Login</md-button>
                <md-button class="md-raised md-accent" ui-sref="criar-conta">Cadastrar-se</md-button>
            </md-card-actions>
        </form>
    </md-card>
</section>
