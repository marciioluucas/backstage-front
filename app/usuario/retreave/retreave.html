<div ng-controller="usuarioRetreaveCtrl">
    <input type="text" ng-model="nome" placeholder="nome">
    <button ng-click="buscar()">Pesquisar</button>
    <!--<div ng-repeat="us in users">{{us.nome}}</div>&lt;!&ndash;<div class="section"></div>&ndash;&gt;-->

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Matrícula</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="u in users">
            <td>{{u.pk_usuario}}</td>
            <td>{{u.nome}}</td>
            <td>{{u.email}}</td>
            <td>{{u.matricula}}</td>
        </tr>

        </tbody>
    </table>
</div>
